<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Movie List</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">

          <a class="nav-link" href="favorite.html">Favorite</a>

        </ul>

<!-- search bar -->
<div class="container mt-5">
  <div class="row align-items-center">
        <form class="col-11 row row-cols-lg-auto g-3 align-items-center mb-2" id="search-form">
          <div class="col-12">
            <label class="visually-hidden" for="search-input">
              Search Keyword
            </label>
            <input type="text" class="form-control" id="search-input" placeholder="Keyword..." />
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary" id="search-submit-button">
              Search
            </button>
          </div>
        </form>
        <div class="col-1" id="change-style">
          <i class="fa-solid fa-table-cells table-style" style="color: #636363;"></i>
          <i class="fa-solid fa-bars fa-lg bar-style" style="color: #636363"></i>
        </div>
  </div>

  <div class="row" id="data-panel">
    <!-- Render Movie List -->
    
  </div>
</div>

<!-- paginator -->
<nav aria-label="Page navigation example">
  <ul class="pagination justify-content-center" id="paginator">
    <li class="page-item"><a class="page-link" href="#">1</a></li>
    <li class="page-item"><a class="page-link" href="#">2</a></li>
    <li class="page-item"><a class="page-link" href="#">3</a></li>
  </ul>
</nav>

<!-- movie Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="movie-modal-title">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" id="movie-modal-body">
        <div class="row">
          <div class="col-sm-8" id="movie-modal-image">
            <img src="https://github.com/ALPHACamp/movie-list-api/blob/master/public/posters/c9XxwwhPHdaImA2f1WEfEsbhaFB.jpg?raw=true" alt="movie-poster">
          </div>
          <div class="col-sm-4">
            <p><em id="movie-modal-date">release date :2020/11/22</em></p>
            <p id="movie-modal-description">This is a movie</p>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        
      </div>
    </div>
  </div>
</div>

  
<!-- 先引用axios -->
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</body>
